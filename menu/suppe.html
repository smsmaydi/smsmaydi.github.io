<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppe</title>
    <link rel="stylesheet" href="/style/menustyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="" class="logo">
            <ul>
                <li><a href="/menu.html">MENU</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </div>
        <section>
            <div class="container">
                <h3>SUPPE</h3>
                <div class="box">
                    <p>Mercimek Çorbası</p>  
                    <img class="image" src="/essen/mercimek.jpg" alt="sss">
                </div>
                <div class="box">
                    <p>İşkembe Çorbası</p>
                    <img src="/essen/iskembe.jpg" alt="">
                </div>
                <div class="box">
                    <p>Kelle Paça</p>
                    <img src="/essen/kellepaca.jpg" alt="">
                </div>
                
            <div class="popup-image">
                <span>&times;</span>
                <img src="/essen/kahvalti_tabagi.jpeg" alt="ss">
            </div>
        </section>
        <section>
            <div class="button-container">
                <button class="button" id="before">
                    <a href="/menu/frühstück.html"> <i class="fa-solid fa-angle-left"></i> Frühstück</a>
                </button >
                <button  class="button" id="main-menu">
                    <a href="/menu.html"> <i class="fa-solid fa-utensils"></i> Menu</a>
                </button >
                <button  class="button" id="after">
                    <a href="/menu/salat.html">Salat <i class="fa-solid fa-angle-right"></i></a>
                </button >
            </div>
        </section>

    </div>

    

    <footer class="footer">
        <div class="footer-content">
            <ul class="socials">
                <li><a href="https://www.instagram.com/selcuklufood/"><i class="fa-brands fa-instagram fa-2x"></i></a></li>
                <li><a href="https://www.facebook.com/selcuklurestaurant"><i class="fab fa-facebook fa-2x"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p><a href="#">Impressum & Datenschutzerklärung</a></p>
        </div>
    </footer>
    </div>

    <script>
        document.querySelectorAll('.box img').forEach(image =>{
            image.onclick = () =>{
                document.querySelector('.popup-image').style.display='block';
                document.querySelector('.popup-image img').src= image.getAttribute('src')
            } 
        });
        document.querySelector('.popup-image span').onclick = () =>{
            document.querySelector('.popup-image').style.display='none';
        }
    </script>
</body>
</html>
